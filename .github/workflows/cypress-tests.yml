name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create testData.json from secret
      run: |
        echo '${{ secrets.TEST_DATA_JSON }}' > cypress/fixtures/testData.json
        echo "testData.json created from GitHub Secret"

    - name: Run Cypress tests
      run: npx cypress run --env tags="@e2e"

    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-failures
        path: |
          cypress/screenshots/
          cypress/videos/
        retention-days: 3